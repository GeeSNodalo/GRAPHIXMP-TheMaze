
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Maze Puzzle</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
        <script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
        <script src= "js/maze.js"></script>


		<script>
            /* Giselle Nodalo; Gab Santiago GRAPHIX MP */
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera, scene, renderer;
			var plane, cube;
			var cubeGeo, cubeMaterial, stone;
            var planeGeo, planeMaterial, gravel,weave;
			var objects = [];
            var coneGeometry, coneMaterial;
            var cone, weave;     
            var key_1, key_2, key_3;
            var keyMaterial,keyTex;
            
            
            
            var currentPos;
			init();
			render();
			function init() {

                  
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				container.appendChild( info );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 1700, 750);
				camera.lookAt( new THREE.Vector3() );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
                
                //Current Position of the Player and keys
                currentPos = [13,23];
                key_1 = [14,12];
                key_2 = [9,11];
                key_3 = [11,12];
                
                stone = new THREE.TextureLoader().load( "textures/stone.jpg"); 
                gravel = new THREE.TextureLoader().load( "textures/ground.jpg");
                keyTex = new THREE.TextureLoader().load("textures/tile.jpg");
                weave = new THREE.TextureLoader().load( "textures/fractals.jpg");
				// Geometries
                /*cubes*/
				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { map: stone  } );
                planeGeo = new THREE.BoxGeometry(50,1,50);
                planeMaterial = new THREE.MeshLambertMaterial({color: 0xf9c268 ,map: gravel});
                keyMaterial = new THREE.MeshLambertMaterial({
                    map: keyTex});
                
                
                // grid
				var gridHelper = new THREE.GridHelper( 1200, 24 );
				scene.add( gridHelper );
				
                //Cursor
                coneGeometry = new THREE.ConeGeometry(20,50,10);
                coneMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, map: weave});
                cone = new THREE.Mesh(coneGeometry, coneMaterial);
                cone.position.x = 575;
                cone.position.y = 25; 
                cone.position.z = 75;
                scene.add(cone);                
                
                //Current Cursor Location
                
                //Print Maze
                printMaze();
               
                
				// Lights
				var ambientLight = new THREE.AmbientLight( 0x605050 );
				scene.add( ambientLight );
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 0, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );
             
                var pointLight1 = new THREE.PointLight( 0xff0000, 1,10000); pointLight1.position.set( -575, 20, 0);
                scene.add( pointLight1 );
             
               
                //Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
                
                //Orbit controls
                controls = new THREE.OrbitControls( camera, renderer.domElement );
				document.addEventListener( 'wheel', onDocumentWheel, false );
				document.addEventListener( 'click', onDocumentMouseClick, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}  
                
            
            function animate() {
				requestAnimationFrame( animate );
				render();
			}
            
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentWheel( event ) {
			         render();
			}
			
            function onDocumentMouseClick( event ) {
			
					render();
			}
            function onDocumentKeyDown( event ) {
				
                // check for collision
                currentPos = checkPosition(cone, event.keyCode, currentPos, key_1,key_2,key_3); 
                console.log(currentPos, cone.position);
               
            
                
                switch( event.keyCode ) {
					case 16: isShiftDown = true; break;
				}
			}
			function onDocumentKeyUp( event ) {
				/*code here*/
			}
            
			function render() {
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
